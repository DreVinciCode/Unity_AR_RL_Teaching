behaviors:
  MoveTargetToGoal:
    trainer_type: ppo
    hyperparameters:
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.3
    behavioral_cloning:
      batch_size: 1024
      strength: 0.7
      demo_path: Assets/ImitationDemos/moveTargetToGoal_1.demo
    max_steps: 5000000
    time_horizon: 64
    summary_freq: 20000